<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <div class="continer">
    <div class="heder">
      <h1 class="hero">We're launching soon</h1>
    </div>
    <div class="contDone">
      <div class="days">
        <h1 id="dd">18</h1>
      </div>
      <div class="hours">
        <h1 id="hoer">12</h1>
      </div>
      <div class="minuets">
        <h1 id="ment">54</h1>
      </div>
      <div class="seconds">
        <h1 id="secon">44</h1>
      </div>
    </div>
    <div class="para">
      <span class=" d">days</span>
      <span class="spn h">huers</span>
      <span class="spn m">Minutes</span>
      <span class="spn">seconds</span>
    </div>
    <div class="foter">
      <img src="./images/icon-facebook.svg" alt="">
      <img src="./images/icon-pinterest.svg" alt="">
      <img src="./images/icon-instagram.svg" alt="">
    </div>
  </div>
